version: '3.8'

services:
  # Frontend service
  videography-frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: videography-app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - videography-network

  # Optional: Add backend service when ready
  # videography-backend:
  #   build:
  #     context: ./backend
  #     dockerfile: Dockerfile
  #   container_name: videography-api
  #   ports:
  #     - "3001:3001"
  #   environment:
  #     - NODE_ENV=production
  #     - PORT=3001
  #   restart: unless-stopped
  #   networks:
  #     - videography-network

networks:
  videography-network:
    driver: bridge

volumes:
  nginx-cache:
    driver: local