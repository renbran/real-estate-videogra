<head>
    <meta charset="UTF-8" />

    <title>OSUS Properties - VideoPro Booking System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Google Maps API Configuration -->
    <script>
      // Configure Google Maps API Key
      // For development: Replace 'YOUR_API_KEY_HERE' with your actual Google Maps API key
      // For production: Use environment variables or secure key management
      window.GOOGLE_MAPS_API_KEY = 'YOUR_API_KEY_HERE';
      
      // Optional: Configure Google Maps parameters
      window.GOOGLE_MAPS_CONFIG = {
        libraries: ['places', 'directions', 'geometry'],
        region: 'US', // Bias results to US
        language: 'en' // Set language
      };
    </script>
