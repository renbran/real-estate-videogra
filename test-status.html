<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Status Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Real Estate Videography System - Status Test</h1>
    
    <div id="status"></div>
    
    <h2>Quick Tests</h2>
    <button onclick="testFrontend()">Test Frontend</button>
    <button onclick="testBackend()">Test Backend</button>
    <button onclick="testAuth()">Test Authentication</button>
    <button onclick="testBookings()">Test Bookings API</button>
    
    <div id="results"></div>

    <script>
        function addStatus(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            document.getElementById('status').appendChild(div);
        }

        async function testFrontend() {
            try {
                const response = await fetch('http://localhost:5001');
                if (response.ok) {
                    addStatus('‚úÖ Frontend server running on localhost:5001', 'success');
                } else {
                    addStatus('‚ùå Frontend server responded with error', 'error');
                }
            } catch (err) {
                addStatus('‚ùå Frontend server not accessible: ' + err.message, 'error');
            }
        }

        async function testBackend() {
            try {
                const response = await fetch('http://localhost:3001/health');
                if (response.ok) {
                    const data = await response.json();
                    addStatus('‚úÖ Backend server running: ' + data.message, 'success');
                } else {
                    addStatus('‚ùå Backend server health check failed', 'error');
                }
            } catch (err) {
                addStatus('‚ùå Backend server not accessible: ' + err.message, 'error');
            }
        }

        async function testAuth() {
            try {
                const response = await fetch('http://localhost:3001/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'sarah.j@realty.com',
                        password: 'password123'
                    })
                });
                
                if (response.ok) {
                    addStatus('‚úÖ Backend authentication working', 'success');
                } else {
                    addStatus('‚ö†Ô∏è Backend auth failed (expected - no database), fallback should work', 'info');
                }
            } catch (err) {
                addStatus('‚ùå Auth endpoint error: ' + err.message, 'error');
            }
        }

        async function testBookings() {
            try {
                const response = await fetch('http://localhost:3001/api/bookings');
                if (response.ok) {
                    addStatus('‚úÖ Bookings API accessible', 'success');
                } else {
                    addStatus('‚ö†Ô∏è Bookings API failed (expected - no auth), fallback should work', 'info');
                }
            } catch (err) {
                addStatus('‚ùå Bookings API error: ' + err.message, 'error');
            }
        }

        // Run initial tests
        window.onload = function() {
            addStatus('üöÄ Starting system status check...', 'info');
            testFrontend();
            testBackend();
        };
    </script>
</body>
</html>
